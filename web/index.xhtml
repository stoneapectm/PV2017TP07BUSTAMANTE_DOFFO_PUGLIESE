<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Team oepectm</title>
    </h:head>
    <h:body>
        <p:panel id="pnlDistancia"
                 header="calculo de distancia"
                 style="width: 400px"
                 footer="Escuela de Minas">
            <h:form id="frmDistancia">
                <h:panelGrid id="tblDistancia" columns="4">
                    <p:outputLabel id="lblA1" value="Punto(" />
                    <p:inputText id="txtA1X" value="#{distanciaFormBean.x1}" size="3" />
                    <p:inputText id="txtA1Y" value="#{distanciaFormBean.y1}" size="3" />
                    <p:outputLabel id="lblA2" value=")" />
                    
                    <p:outputLabel id="lblB1" value="Punto(" />
                    <p:inputText id="txtB1X" value="#{distanciaFormBean.x2}" size="3" />
                    <p:inputText id="txtB1Y" value="#{distanciaFormBean.y2}" size="3" />
                    <p:outputLabel id="lblB2" value=")" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorDistancia" action="#{distanciaFormBean.asignarValor()}"/>
                    <p:outputLabel id="lblValorDistancia" value="#{distanciaFormBean.d}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel id="pnlRectangulo"
                 header="RectÃ¡ngulo"
                 style="width: 400px"
                 footer="Escuela de Minas">
            <h:form id="frmRectangulo">
                <h:panelGrid id="tblEntradaPunto" columns="4">
                    <p:outputLabel id="lblPuntoA1" value="A(" />
                    <p:inputText id="txtXA" value="#{rectanguloFormBean.x1}" size="3" />
                    <p:inputText id="txtYA" value="#{rectanguloFormBean.y1}" size="3" />
                    <p:outputLabel id="lblPuntoA2" value=")" />
                </h:panelGrid>
                <h:panelGrid id="tblBaseAltura" columns="2">
                    <p:outputLabel id="lblAltura" value="Altura" />
                    <p:inputText id="txtAltura" value="#{rectanguloFormBean.base}" size="7" />
                    <p:outputLabel id="lblBase" value="Base" />
                    <p:inputText id="txtBase" value="#{rectanguloFormBean.altura}" size="7" />
                    <p:commandButton id="btnCalcularRectangulo" value="Calcular" update="tblRectanguloResultado" action="#{rectanguloFormBean.calcularOtrosPuntos()}"/>
                </h:panelGrid>
                  
                
                <h:panelGrid id="tblRectanguloResultado" columns="4" >
                    <p:outputLabel id="lblPuntoRA1" value="A(" />
                    <p:outputLabel id="lblXRA" value="#{rectanguloFormBean.unRectangulo.unPuntoOrigen.x}"/>
                    <p:outputLabel id="txtYRA" value="#{rectanguloFormBean.unRectangulo.unPuntoOrigen.y}"/>
                    <p:outputLabel id="lblPuntoRA2" value=")" />
                    
                    <p:outputLabel id="lblPuntoRB1" value="B(" />
                    <p:outputLabel id="txtXB" value="#{rectanguloFormBean.unRectangulo.unPuntoB.x}"/>
                    <p:outputLabel id="txtYB" value="#{rectanguloFormBean.unRectangulo.unPuntoB.y}"/>
                    <p:outputLabel id="lblPuntoRB2" value=")" />
                    
                    <p:outputLabel id="lblPuntoRC1" value="C(" />
                    <p:outputLabel id="txtXC" value="#{rectanguloFormBean.unRectangulo.unPuntoC.x}"/>
                    <p:outputLabel id="txtYC" value="#{rectanguloFormBean.unRectangulo.unPuntoC.y}"/>
                    <p:outputLabel id="lblPuntoRC2" value=")" />
                    
                    <p:outputLabel id="lblPuntoRD1" value="PuntoD(" />
                    <p:outputLabel id="txtXD" value="#{rectanguloFormBean.unRectangulo.unPuntoD.x}"/>
                    <p:outputLabel id="txtYD" value="#{rectanguloFormBean.unRectangulo.unPuntoD.y}"/>
                    <p:outputLabel id="lblPuntoRD2" value=")" />
                    
                    <p:outputLabel id="lblRsup" value="Superficie(" />
                    <p:outputLabel id="txtsup" value="#{rectanguloFormBean.supR}"/>
                    <p:outputLabel id="lblRsup2" value=")" /> 
                    <p:commandButton id="btnCalcularSuperficie" value="Calcular" update="txtsup" action="#{rectanguloFormBean.supRectangulo()}"/>
                    
                    <p:outputLabel id="lblRper" value="Perimetro(" />
                    <p:outputLabel id="txtper" value="#{rectanguloFormBean.perR}"/>
                    <p:outputLabel id="lblRper2" value=")" /> 
                    <p:commandButton id="btnCalcularPerimetro" value="Calcular" update="txtper" action="#{rectanguloFormBean.perRectangulo()}"/>
                    
                    
                     
                </h:panelGrid>
            </h:form>
        </p:panel>
        
        <p:panel id="pnlParesPrimosImpares"
                 header="calculo de Pares, Primos, Impares"
                 style="width: 400px"
                 footer="Escuela de Minas">
            <h:form id="frmCantNum">
                <h:panelGrid id="tblCantNum" columns="2">
                    <p:outputLabel id="lblEinf" value="Extremo Inferior = " />
                    <p:inputText id="txtEinf" value="" size="3" />
                    
                   <p:outputLabel id="lblEsup" value="Extremo Sup = " />
                    <p:inputText id="txtEsup" value="" size="3" />
                    
                    <p:commandButton id="btnCalcularCant" value="Calcular Cantidad" update="lblPares" action="#{distanciaFormBean.asignarValor()}"/>
                    
                    <p:outputLabel id="lblPares" value="Cantidad de Numeros Pares" />
                    <p:outputLabel id="lblCantidadPares" value=""/>
                    
                    <p:outputLabel id="lblImpares" value="Cantidad de Numeros Impares" />
                    <p:outputLabel id="lblCantidadImpares" value=""/>
                    
                    <p:outputLabel id="lblPrimos" value="Cantidad de Numeros Primos" />
                    <p:outputLabel id="lblCantidadPrimos" value=""/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
